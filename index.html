<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevOps CI/CD Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #0f172a, #1e293b 60%, #111827);
    color: #e2e8f0;
    overflow-x: hidden;
}

header {
    background: linear-gradient(90deg, #3b82f6, #0ea5e9);
    color: #f8fafc;
    text-align: center;
    padding: 25px;
    box-shadow: 0 5px 15px rgba(59,130,246,0.4);
}

header h1 {
    margin: 0;
    font-size: 34px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

header p {
    margin-top: 6px;
    font-size: 15px;
    opacity: 0.9;
    letter-spacing: 1px;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
    padding: 50px;
}

.card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    text-align: center;
    padding: 25px 20px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(59,130,246,0.1);
}

.card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 0 25px rgba(14,165,233,0.4);
}

.card h2 {
    font-weight: 600;
    color: #f1f5f9;
    margin-bottom: 10px;
    font-size: 18px;
}

.success { color: #22c55e; font-weight: 600; text-shadow: 0 0 5px rgba(34,197,94,0.6); }
.warning { color: #facc15; font-weight: 600; text-shadow: 0 0 5px rgba(250,204,21,0.6); }
.danger  { color: #ef4444; font-weight: 700; text-shadow: 0 0 5px rgba(239,68,68,0.6); }

.number {
    font-family: 'Orbitron', sans-serif;
    font-size: 40px;
    margin-top: 10px;
    color: #38bdf8;
    text-shadow: 0 0 10px rgba(56,189,248,0.8);
}

footer {
    background: #0f172a;
    color: #94a3b8;
    text-align: center;
    padding: 16px;
    font-size: 14px;
    letter-spacing: 0.6px;
    border-top: 1px solid rgba(255,255,255,0.1);
}

footer a {
    color: #38bdf8;
    text-decoration: none;
    margin-left: 10px;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #facc15;
    text-shadow: 0 0 10px rgba(250,204,21,0.6);
}
</style>
</head>

<body>

<header>
    <h1>üöÄ DevOps CI/CD Monitoring Dashboard</h1>
    <p>Real-Time Deployment & Traffic Insights</p>
</header>

<section class="cards">
    <div class="card">
        <h2>Build Status</h2>
        <p class="success">RUNNING</p>
    </div>

    <div class="card">
        <h2>Kubernetes Pods</h2>
        <p id="pods" class="number success">2</p>
    </div>

    <div class="card">
        <h2>Live Traffic (req/sec)</h2>
        <p id="traffic" class="number">0</p>
        <p id="trafficStatus">Normal</p>
    </div>
</section>

<footer>
    <p>DevOps Internship Program EBPL-2025 | 
    <a href="https://github.com/your-username/your-repo" target="_blank">üåê View on GitHub</a>
    </p>
</footer>

<script>
let traffic = 0;
let pods = 2;

function updateTraffic() {
    traffic = Math.floor(Math.random() * 300);

    const trafficEl = document.getElementById("traffic");
    const statusEl = document.getElementById("trafficStatus");
    const podsEl = document.getElementById("pods");

    trafficEl.innerText = traffic;

    if (traffic < 100) {
        statusEl.innerHTML = "<span class='success'>Normal Traffic</span>";
    } 
    else if (traffic < 200) {
        statusEl.innerHTML = "<span class='warning'>Medium Traffic</span>";
    } 
    else {
        statusEl.innerHTML = "<span class='danger'>High Traffic</span>";
        pods = Math.min(pods + 1, 6);
        podsEl.innerText = pods;
    }
}

setInterval(updateTraffic, 1000);
</script>

</body>
</html>
